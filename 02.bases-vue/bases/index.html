<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Intro</title>
</head>
<body>
    <!-- Control absoluto de este DIV -->
    <div id="myApp">
        <h1> HOla Amaia</h1>
        <h3>{{ quote }}</h3>
        <blockquote>--{{ author }}</blockquote>
        
        <!-- v-on , se mantiene a la escucha, en este caso de un click -->

        <!-- En changeQuote estoy recibiendo el argumento por defecto que el click emite, por lo que así tengo acceso a todos sus propiedades y métodos -->
        <button v-on:click="changeQuote">
            Change quote
        </button>

    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script src="app.js"></script>
</body>

</html>
